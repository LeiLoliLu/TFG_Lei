<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <link rel="stylesheet" href="/css/admin-login.css"> <!-- Enlaza tu archivo CSS si lo tienes -->
</head>
<body>
    <div class="container">
    <form id="adminLoginForm">
        <label for="adminEmail">Email:</label>
        <input type="text" id="adminEmail" name="adminEmail" required>
    
        <label for="adminPassword">Contraseña:</label>
        <input type="password" id="adminPassword" name="adminPassword" required>
    
        <label for="adminSecretKey">Clave Secreta:</label>
        <input type="password" id="adminSecretKey" name="adminSecretKey" required>
    
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
    <script src="/js/admin.js"></script>
    
</body>
</html>
