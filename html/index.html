<body>
    <main class="contentscreen">
      <div class="title" id="title"></div>
      <div class="screen" id="screen"></div>
      <div class="textbox" id="textbox">

        <div class="box" id="box"><p>...</p><span id="continuetext" class="hidden">Haz click para continuar...</span>

            <div class="boxbutton" id="opt3" onclick="deleteClient()">No puedo ayudarte</div>
            </div>
            <div class="boxbutton hidden" id="opt4" onclick="sellItem(selectedItem)">Confirmar</div>
        </div>
        </div>

      <div class="button" id="bTrastienda">Trastienda</div>
      <div class="button" id="bRecetario">Recetario</div>
      <div class="button" id="bAjustes">Ajustes</div>
