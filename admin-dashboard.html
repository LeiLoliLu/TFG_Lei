<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin-dashboard.css">
</head>
<body>
    <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Usuarios</h2>
    <button id="newUserBtn">Crear Nuevo Usuario</button>
    <div id="registroForm" style="display: none;">
        <h2>Crear Nuevo Usuario</h2>
        <form id="crearUsuarioForm">
            <label for="emailRegistro">Email:</label>
            <input type="email" id="emailRegistro" name="emailRegistro" required><br>
            <label for="usuarioRegistro">Username:</label>
            <input type="text" id="usuarioRegistro" name="usuarioRegistro" required><br>
            <label for="contrasenaRegistro">Contraseña:</label>
            <input type="password" id="contrasenaRegistro" name="contrasenaRegistro" required><br>
            <button type="submit">Registrar Usuario</button>
        </form>
    </div>
    <div id="updateForm" style="display: none;">
        <h2>Actualizar Usuario</h2>
        <form id="updateUserForm">
            <label for="emailUpdate">Email:</label>
            <input type="email" id="emailUpdate" name="emailUpdate" required><br><br>
    
            <label for="usuarioUpdate">Usuario:</label>
            <input type="text" id="usuarioUpdate" name="usuarioUpdate" required><br><br>
    
            <label for="contrasenaUpdate">Contraseña:</label>
            <input type="password" id="contrasenaUpdate" name="contrasenaUpdate" required><br><br>
    
            <button type="submit">Actualizar</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Progress</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Aquí se llenará dinámicamente la tabla con datos de usuarios -->
        </tbody>
    </table>
    <!-- Agrega más contenido y funcionalidades para el panel de administración aquí -->
    <script src="/js/admin.js"></script>
    </div>
</body>
</html>
